<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Reset Your Password</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        color: #333;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .btn {
        display: inline-block;
        padding: 12px 20px;
        background-color: #007bff;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
      }
      .footer {
        margin-top: 40px;
        font-size: 0.9em;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Hello {{username}},</h2>
      <p>
        You recently requested to reset your password for your account. Click
        the button below to reset it:
      </p>

      <a href="{{resetLink}}" class="btn">Reset Password</a>

      <p>
        If you didnâ€™t request this, you can safely ignore this email. This
        password reset link will expire in 1 hour.
      </p>

      <div class="footer">
        <p>Thanks,<br />The {{appName}} Team</p>
      </div>
    </div>
  </body>
</html>
