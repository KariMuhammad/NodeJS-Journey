<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        background: #f5f7fa;
        display: flex;
        height: 100vh;
      }

      .chat-container {
        display: flex;
        width: 100%;
      }

      .users-panel {
        width: 250px;
        background-color: #2c3e50;
        color: #ecf0f1;
        padding: 20px;
        overflow-y: auto;
      }

      .users-panel h2 {
        margin-top: 0;
      }

      #users {
        list-style: none;
        padding: 0;
      }

      #users li {
        padding: 8px;
        border-bottom: 1px solid #34495e;
      }

      #users .me {
        color: #3498db;
        font-weight: bold;
      }

      .chat-box {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 20px;
      }

      #messages {
        display: flex;
        flex-direction: column;
        flex: 1;
        overflow-y: auto;
        padding-bottom: 20px;
      }

      .message {
        margin: 10px 0;
        padding: 10px 15px;
        border-radius: 10px;
        max-width: 70%;
        word-wrap: break-word;
      }

      .incoming {
        background-color: #ecf0f1;
        align-self: flex-start;
        color: #2c3e50;
      }

      .outgoing {
        background-color: #3498db;
        color: white;
        align-self: flex-end;
      }

      .system-message {
        font-style: italic;
        color: gray;
      }

      form {
        display: flex;
      }

      input {
        flex: 1;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      button {
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 8px;
        margin-left: 10px;
        cursor: pointer;
      }

      button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="users-panel">
        <!-- Users Panel -->
        <h2>Users</h2>
        <ul id="users"></ul>
      </div>
      <div class="chat-box">
        <!-- Messages Chat -->
        <div id="messages"></div>

        <!-- Chat Form -->
        <form id="chat-form">
          <input
            id="message-input"
            autocomplete="off"
            placeholder="Type a message..."
          />

          <!-- Form Button -->
          <button>Send</button>
        </form>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      const form = document.getElementById("chat-form");
      const input = document.getElementById("message-input");
      const messages = document.getElementById("messages");
      const usersList = document.getElementById("users");

      const username = prompt("Enter your name") || "Anonymous";

      // Send username to server
      socket.emit("join", username);

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (input.value) {
          socket.emit("chat message", input.value);
          input.value = "";
        }
      });

      socket.on("chat message", function (data) {
        const msg = document.createElement("div");
        msg.className = "message";

        if (data.user === username) {
          msg.classList.add("outgoing");
          msg.textContent = `You: ${data.message}`;
        } else {
          msg.classList.add("incoming");
          msg.textContent = `${data.user}: ${data.message}`;
        }

        messages.appendChild(msg);
        messages.scrollTop = messages.scrollHeight;
      });

      socket.on("system message", function (message) {
        const msg = document.createElement("div");
        msg.className = "message system-message";
        msg.textContent = message;
        messages.appendChild(msg);
        messages.scrollTop = messages.scrollHeight;
      });

      socket.on("user list", function (users) {
        usersList.innerHTML = "";
        users.forEach((user) => {
          const li = document.createElement("li");
          if (user === username) li.classList.add("me");
          li.textContent = user;
          usersList.appendChild(li);
        });
      });
    </script>
  </body>
</html>
